<div class="container-fluid">
  <div class="row">
    <div class="left-section">
      <div class="logo-container">
        <img src="assets/icon.png" alt="Logo" class="logo" />
      </div>
      <!-- Register form -->
      <form>
        <h2>Create your account</h2>

        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="username"
            #username
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="name@email.com"
            #email
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="*************"
            #password
            (keyup.enter)="signup(username.value, password.value, email.value)"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="signup(username.value, password.value, email.value)"
        >
          Register
        </button>
        <p><a routerLink="/login">Already a user? Login</a></p>
      </form>
    </div>
  </div>
</div>
