<div class="container-fluid">
  <div class="row">
    <div class="left-section">
      <div class="logo-container">
        <img src="assets/icon.png" alt="Logo" class="logo" />
      </div>
      <!-- Login form -->
      <form>
        <h2>Welcome Back!</h2>

        <!-- Sign in with username and password -->
        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="xxxxxx"
            #username
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="*************"
            #password
            (keyup.enter)="login(username.value, password.value)"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="login(username.value, password.value)"
        >
          Login
        </button>
        <p><a routerLink="/register">Not Registered? Sign Up</a></p>
      </form>
    </div>
  </div>
</div>
